<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  font-family: 'Josefin Sans', sans-serif;
  
}
body, html {
  height: 100%;
}

body{
   background-image: url(https://www.havertys.com/content/dam/assets/store-fronts/Frisco.jpg);
   background-size: cover;
   background-position: center top;
   background-repeat: no-repeat;
   display:flex;
  
}

.wrapper{
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 650px;
  display: flex;
  box-shadow: 0 1px 20px 0 rgba(69,90,100,.08);
}

.wrapper .left{
  width: 35%;
  background: linear-gradient(to right,rgb(22, 22, 197),rgb(22, 22, 197));
  padding: 30px 25px;
  border-top-left-radius: 5px;
  border-bottom-left-radius: 5px;
  text-align: center;
  /* this turns all letters in my bio white */
  color: #fff;
}

.wrapper .left img{
  border-radius: 5px;
  margin-bottom: 10px;
}

.wrapper .left h4{
  margin-bottom: 10px;
}

.wrapper .left p{
  font-size: 12px;
}

.wrapper .right{
  width: 65%;
  /* this thurns the card background white.. right side */
  background: #fff;
  padding: 30px 25px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}

.wrapper .right .info,
.wrapper .right .projects{
  margin-bottom: 25px;
}

.wrapper .right .info h3,
.wrapper .right .projects h3{
    margin-bottom: 15px;
    padding-bottom: 5px;
    /* border-bottom: 1px solid #e0e0e0; */
    /* color: #353c4e; */
  text-transform: uppercase;
  letter-spacing: 5px;
}

.wrapper .right .info_data,
.wrapper .right .projects_data{
  display: flex;
  justify-content: space-between;
}

.wrapper .right .info_data .data,
.wrapper .right .projects_data .data{
  width: 45%;
}

.wrapper .right .info_data .data h4,
.wrapper .right .projects_data .data h4{
    color: #353c4e;
    margin-bottom: 5px;
}

.wrapper .right .info_data .data p,
.wrapper .right .projects_data .data p{
  font-size: 13px;
  margin-bottom: 10px;
  /* thurns letters gray ie phone number */
  /* color: #919aa3; */
}

.wrapper .right .info_data .data p,
.wrapper .right .projects_data .data p{
  font-size: 13px;
  margin-bottom: 10px;
  /* thurns letters gray ie phone number */
  color: #919aa3;
  line-height: 1.5; /* Add this line */
}



.wrapper .social_media ul{
  display: flex;
}


/* Social Media icons */
.wrapper .social_media ul li{
  width: 45px;
  height: 45px;
  /* social media backgrounds */
  background: linear-gradient(to right,rgb(22, 22, 197),rgb(22, 22, 197));
  margin-right: 10px;
  border-radius: 5px;
  text-align: center;
  line-height: 45px;
}

.wrapper .social_media ul li a{
    /* social mida icons white */
  color :#fff;
  display: block;
  font-size: 18px;
}

.left{
    background-color: rgb(22, 22, 197) !important;
}

#go{
  
  position: absolute;
  left: 0%;
  top: 135%;
  
}

</style>
</head>



<div class="wrapper">
    <div class="left">
        <img src="pictures\Screenshot_20230409_152827_Messages (1).jpg" 
        alt="user" width="100">
        <h4>James Groover</h4>

    
         <p>Assistant Branch Manager</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>jagroover@havertys.com</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>912.531.6082</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Recent</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                 </div>
                 <div class="data">
                   <h4>Most Viewed</h4>
                    <p>dolor sit amet.</p>
              </div>
            </div>
        </div>
      
        <div class="social_media">
            <ul>
              <!-- <li><a href="https://www.havertys.com/" target="_blank"><i class="fab fa-home"></i><img src="https://isabeleu.com/assets/img/logos/havertys.jpg" alt="Description of your image"></a></li> -->
              <li><a href="http://havertys.guardsman.com/"target="_blank"><i class="fab fa-twitter"></i></a></li>

          </ul>
      </div>

    </div>


</div>

</html>
